{% extends 'core/base.html' %}

{% block title %} EV | Add EV {% endblock %}

{% block container %}
    <form method="post">
        {% csrf_token %}

        <div class="form-row">
            <div class="row mx-auto">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Name</label>
                    {{ form.name }}
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Manufacturer</label>
                    {{ form.manufacturer }}
                </div>
            </div>
        </div>    
            
        <div class="form-row mt-3">
            <div class="row mx-auto">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Battery Size</label>
                    {{ form.battery_size }}
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">WLTP Range</label>
                    {{ form.wltp_range }}
                </div>
            </div>
        </div>   
        
        <div class="form-row mt-3">
            <div class="row mx-auto">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Cost</label>
                    {{ form.cost }}
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Power</label>
                    {{ form.power }}
                </div>
            </div>
        </div>   
    
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success w-50 mx-auto mt-3 mb-3">Add EV</button>
        </div>
    </form>
{% endblock container %}
