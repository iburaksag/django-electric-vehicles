{% extends 'core/base.html' %}

{% block title %} EV | Compare {% endblock title %}


{% block container %}
<div class="container w-75">
    {% if messages %}
        <div class="error-messages alert alert-warning alert-dismissible fade show mt-3 mb-3" role="alert">
            {% for message in messages %}
                <p class="error">{{ message }}</p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            {% endfor %}
        </div>        
    {% endif %}

    <form method="get" action="{% url 'ev_comparison_result' %}">
        <div class="row d-flex" style="justify-content:space-evenly;">
            <select name="ev1" class="form-control w-25 d-flex">
                <option value="">Select EV 1</option>
                {% for ev in evs %}
                    <option value="{{ ev.id }}">{{ ev.name }}</option>
                {% endfor %}
            </select>
            <select name="ev2" class="form-control w-25 d-flex">
                <option value="">Select EV 2</option>
                {% for ev in evs %}
                    <option value="{{ ev.id }}">{{ ev.name }}</option>
                {% endfor %}
            </select>
            <button class="btn btn-warning w-25" type="submit">Compare</button>
        </div>
    </form>

</div>
{% endblock %}
